<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Forms</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="images/logo.png" alt="Cafe Vincze" />
			</div>
			<ul id="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Location</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#" id="current-page">Contact</a></li>
			</ul>
			<div id="contact_content">
				<h1>Contact</h1>
				<form action="http://www.example.com/form.php" method="post">
					<fieldset>
						<legend>Join our email list</legend>
						<p><label class="title">Your name:
						<input type="text" name="name" /></label><br />
						<label class="title">Your email:
						<input type="text" name="email" /></label></p>
						<p><label class="title">Birthday Month:
						<select name="birthday">
							<option value="January">1</opition>
							<option value="February">2</opition>
							<option value="March">3</opition>
							<option value="April">4</opition>
							<option value="May">5</opition>
							<option value="June">6</opition>
							<option value="July">7</opition>
							<option value="August">8</opition>
							<option value="September">9</opition>
							<option value="October">10</opition>
							<option value="November">11</opition>
							<option value="December">12</opition>
						</select>	
						</label>
					</fieldset>
					<div call="submit">
					<input type="submit" name="Register" value="Register"></input>
					</div>
				</form>
			
			</div><!-- /contact_content -->
		</div><!-- /page -->
	</body>
</html>
